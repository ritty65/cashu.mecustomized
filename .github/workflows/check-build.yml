name: Check build
on:
  pull_request:
    branches: [ Phase10 ]
  push:
    branches: [ "**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable
      - run: pnpm -v
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm run build
