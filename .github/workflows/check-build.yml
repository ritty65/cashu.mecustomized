name: Check build
on:
  pull_request:
    branches: [ Phase10 ]
  push:
    branches: [ "**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable pnpm via corepack (pin exact)
        run: |
          corepack enable
          corepack prepare pnpm@8.15.7 --activate
          pnpm -v
      - name: Install deps
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm run build
